    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modes of Transport</title>
        <link rel="stylesheet" href="sheet.css">
    </head>

    <body>
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Modes of Transport</title>
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>

            <div class="main">
                <div class="contain">
                    <h1>TRAV BUDDY</h1>
                    <h3>Here you can choose mode of transport you are comfortable with according to your bugdet</h3>
                </div>
                <div class="location-box">
                    <h2>Travel Details</h2>
                    <form>
                        <div class="form-group">
                            <label for="location">Destination</label>
                            <input type="text" id="location" placeholder="Enter Destination" required>
                        </div>
                
                        <div class="form-group">
                            <label for="departure-date">Departure Date</label>
                            <input type="date" id="departure-date" required>
                        </div>
                
                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="text" id="from" placeholder="From" required>
                        </div>
                
                        <div class="form-group">
                            <label for="to">To</label>
                            <input type="text" id="to" placeholder="To" required>
                        </div>
                
                        <div class="form-group">
                            <label for="no-of-persons">No of Persons</label>
                            <input type="number" id="no-of-persons" placeholder="Number of persons" min="1" required>
                        </div>
                
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="container">
                    <div class="box">
                        <img src="bus-logo.png" alt="Bus Logo" class="logo">
                        <h2>Bus</h2>
                        <p>Ticket Price: 260/-</p>
                    </div>
                    <div class="box">
                        <img src="train-logo.png" alt="Train Logo" class="logo">
                        <h2>Train</h2>
                        <p>Ticket Price: 530/-</p>
                    </div>
                    <div class="box">
                        <img src="plane-logo.png" alt="Plane Logo" class="logo">
                        <h2>Plane</h2>
                        <p>Ticket Price: 2200/-</p>
                    </div>
                    <div class="box">
                        <img src="boat-logo.png" alt="Boat Logo" class="logo">
                        <h2>Ship</h2>
                        <p>Ticket Price: 1200/-</p>
                    </div>
                </div>
                
            </div>
        </body>

        </html>

    </body>

    </html>

</body>

</html>
